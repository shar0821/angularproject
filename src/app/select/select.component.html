<mat-form-field appearance="fill">
    <mat-label>{{ selectlabel }}</mat-label>
    <mat-select [(value)]="selected" id="optionlist">
      <mat-option>None</mat-option>
      <mat-option value="option1">{{ selectoption1 }}</mat-option>
      <mat-option value="option2">{{ selectoption2 }}</mat-option>
      <mat-option value="option3">{{ selectoption3 }}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <p>You selected: {{ selected }}</p>
